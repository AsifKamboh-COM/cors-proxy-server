<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Proxy Server</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center min-h-screen p-6">

    <!-- Main container for the form -->
    <div class="w-full max-w-xl bg-gray-800 p-8 rounded-lg shadow-lg text-center space-y-6">
        <h1 class="text-3xl font-bold text-blue-400 mb-4">CORS Proxy Server</h1>
        <p class="text-lg text-gray-400 mb-6">Enter a URL to fetch the response through the CORS proxy server.</p>

        <!-- Input and button row -->
        <div class="flex flex-col space-y-4">
            <input type="text" id="urlInput" placeholder="Enter URL to fetch" 
                class="w-full p-4 text-gray-800 rounded-md focus:ring focus:ring-blue-500 placeholder-gray-500 shadow-lg">
            <button onclick="fetchData()" 
                class="px-6 py-3 bg-blue-500 hover:bg-blue-600 rounded-md shadow-md transition-colors duration-300">
                Fetch Data
            </button>

            <!-- Error and loading messages -->
            <div id="errorMessage" class="text-red-500 hidden mt-3"></div>
            <div id="loadingMessage" class="text-yellow-500 hidden mt-3">Loading...</div>
        </div>
    </div>

    <!-- Output Section -->
    <div id="outputContainer" class="w-full max-w-2xl mt-8 hidden bg-gray-800 p-6 rounded-lg shadow-lg">
        <h2 class="text-xl font-semibold text-green-400 mb-4">Response Headers</h2>
        <pre id="headersOutput" class="bg-gray-700 text-green-300 p-4 rounded-md overflow-auto"></pre>

        <h2 class="text-xl font-semibold text-yellow-400 mt-6 mb-4">HTML Response</h2>
        <pre id="htmlOutput" class="bg-gray-700 text-yellow-300 p-4 rounded-md overflow-auto"></pre>
    </div>

    <script>
        async function fetchData() {
            const url = document.getElementById('urlInput').value;
            const errorMessage = document.getElementById('errorMessage');
            const loadingMessage = document.getElementById('loadingMessage');
            const outputContainer = document.getElementById('outputContainer');
            const headersOutput = document.getElementById('headersOutput');
            const htmlOutput = document.getElementById('htmlOutput');

            // Hide previous error and output
            errorMessage.classList.add('hidden');
            loadingMessage.classList.remove('hidden');
            outputContainer.classList.add('hidden');
            
            if (!url) {
                loadingMessage.classList.add('hidden');
                errorMessage.textContent = "Please enter a valid URL!";
                errorMessage.classList.remove('hidden');
                return;
            }

            const proxyUrl = `/proxy?url=${encodeURIComponent(url)}`;

            try {
                const response = await fetch(proxyUrl);
                const data = await response.json();

                // Hide loading and handle data display
                loadingMessage.classList.add('hidden');

                if (data.length > 0) {
                    outputContainer.classList.remove('hidden');
                    headersOutput.textContent = JSON.stringify(data[0].headers, null, 2);
                    htmlOutput.textContent = data[0].html;
                } else {
                    outputContainer.classList.add('hidden');
                    errorMessage.textContent = "No data received.";
                    errorMessage.classList.remove('hidden');
                }
            } catch (error) {
                loadingMessage.classList.add('hidden');
                errorMessage.textContent = "Error fetching data: " + error.message;
                errorMessage.classList.remove('hidden');
            }
        }
    </script>

</body>
</html>
